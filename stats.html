<div class="chart-container" style="position: relative; height:40vh; width:80vw">
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  const data = {
  labels: [
    'Categories',
    'Protocols',
    'Open-source',
    'Closed-source',
  ],
  datasets: [{
    label: 'My First Dataset',
    data: [100, 100, 20, 10],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)',
      'rgb(255, 205, 86)'
    ],
    hoverOffset: 4
  }]
};
  new Chart(ctx, {
    type: 'doughnut',
    data: data
  });
</script>
